<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/user">Customer list</a>
</p>
<form th:action="@{/delete-user}" th:object="${user}" method="post">
    <input th:type="hidden" name="userId" th:field="*{userId}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="${user.address}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td th:text="${user.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${user.categoryId.categoryName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete user"></td>
        </tr>
    </table>
</form>
</body>
</html>
